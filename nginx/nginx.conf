server {
    listen 80;
    server_name circleondev.site;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name circleondev.site;

    ssl_certificate /etc/letsencrypt/live/circleondev.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/circleondev.site/privkey.pem;

    location / {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}