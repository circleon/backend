
events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name api.circleondev.site;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name api.circleondev.site;

        ssl_certificate /etc/letsencrypt/live/api.circleondev.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.circleondev.site/privkey.pem;

        location /api/ {
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            return 403;
        }
    }
}