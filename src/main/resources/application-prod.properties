spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

aws.ses.access.key.id=${AWS_SES_ACCESS_KEY}
aws.ses.secret.access.key=${AWS_SES_SECRET_ACCESS_KEY}
auth.source-mail: no-reply@circle-on.site

jwt.secret-key=${JWT_SECRET_KEY}
signed-url.secret=${SIGNED_URL_SECRET_KEY}
circle.image.dir=/app/images/circles/
user.image.dir=/app/images/users/

logging.config=classpath:logback-prod.xml


management.endpoints.web.exposure.include=prometheus,health,metrics
management.prometheus.metrics.export.enabled=true
management.endpoint.health.show-details=always
